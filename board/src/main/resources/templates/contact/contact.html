<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head">
  <meta charset="UTF-8">
  <title>게시판</title>
</head>
<body>
<nav class="navbar navbar-inverse" th:replace="common/nav">
</nav>
<div class="jumbotron">
  <div class="container text-center">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <button type="button" id="send" class="btn btn-primary btn-block">
      발송
    </button>
  </div>
</div>

<script>
  $('#send').click(function() {
    $.ajax({
      url: '/contact',
      type: 'post',
      data: { 'email': $('#email').val(), 'comment': $('#comment').val() },
      success: function(res) {
        alert('메일 발송 완료 ');
      }
    })
  });
</script>
<footer class="container-fluid text-center" th:replace="common/footer">
</footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<body>
  <th:block th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}">
    <a th:if="${curPage} != ${pageNumber}"
       th:href="@{/linkUrl(page=${pageNumber})} " th:text="${pageNumber}"></a>
    <span th:unless="${curPage} != ${pageNumber}"
           th:text="${pageNumber}"></span>
  </th:block>
</body>
</html>
